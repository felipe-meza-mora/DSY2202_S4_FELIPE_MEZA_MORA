<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="max-width: 500px; width: 100%;">
    <h3 class="card-title text-center mb-4">Registro</h3>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="registro.nombreCompleto" required [ngClass]="{'is-invalid': form.submitted && form.controls['nombreCompleto'].invalid}">
        <div *ngIf="form.submitted && form.controls['nombreCompleto'].invalid" class="invalid-feedback">
          Nombre completo es requerido.
        </div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="registro.correo" required [ngClass]="{'is-invalid': form.submitted && form.controls['correo'].invalid}">
        <div *ngIf="form.submitted && form.controls['correo'].invalid" class="invalid-feedback">
          Proporcione un correo electrónico válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="registro.contrasena" required [ngClass]="{'is-invalid': form.submitted && form.controls['contrasena'].invalid}">
        <div *ngIf="form.submitted && form.controls['contrasena'].invalid" class="invalid-feedback">
          La contraseña es requerida.
        </div>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="registro.edad" required [ngClass]="{'is-invalid': form.submitted && form.controls['edad'].invalid}">
        <div *ngIf="form.submitted && form.controls['edad'].invalid" class="invalid-feedback">
          La edad es requerida.
        </div>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <textarea class="form-control" id="direccion" name="direccion" rows="3" [(ngModel)]="registro.direccion" required [ngClass]="{'is-invalid': form.submitted && form.controls['direccion'].invalid}"></textarea>
        <div *ngIf="form.submitted && form.controls['direccion'].invalid" class="invalid-feedback">
          La dirección es requerida.
        </div>
      </div>
      <button type="submit" class="btn btn-dark w-100">Registrar</button>
    </form>

    <!-- Mostrar mensaje de éxito -->
    <div *ngIf="mensajeExito" class="alert alert-success mt-3">
      {{ mensajeExito }}
    </div>
  </div>
</div>
